<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
		<form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
		<label>Test Name <input type="text" name="testName"/></label>
		<label>Test Date <input type="date" name="testDate"/></label>
		<label>Rocket Type
			<select name =rocketType >
				<option value="">select</option>
				<option value="1">Brant</option>
				<option value="2">Lynx</option>
				<option value="3">Orion</option>
				<option value="4">Terrier</option>
			</select>
		</label>
		<label>Number of Rocket Boosters <input type="number" name="boosterCount" min="-1" max="10"/></label>
		<div>Wind Rating: </div>
		<label>No wind <input type="radio" name="windRating" value="0"/></label>
		<label>Mild <input type="radio" name="windRating" value="10"/></label>
		<label>Strong <input type="radio" name="windRating" value="20"/></label>
		<label>User production grade servers <input type="checkbox" name="productionServers"/></label>

		<button>Run Simulation</button>
		
		
		</form>
  </body>
  <script>
	  window.addEventListener("load", function(){
		let form = document.querySelector("form");
		form.addEventListener("submit", function(){
			let testName = document.querySelector("input[name=testName]");
			let testDate = document.querySelector("input[name=testDate]");
			let rocketType = document.querySelector("select[name=rocketType]");
			let boosterCount = document.querySelector("input[name=boosterCount]");
			let windRating = document.querySelector("input[name=windRating]:checked");
			let prodServers = document.querySelector("input[name	= productionServers]")
			if(testName.value === "" || testDate.value === "" || 
			rocketType.value === "" || boosterCount.value <= 0 || 
			windRating === null || prodServers.checked === false){
				alert("All fields are required")
				event.preventDefault();
			}
		})
	  })
  </script>
  
</html>
